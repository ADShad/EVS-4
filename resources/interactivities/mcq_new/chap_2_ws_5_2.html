<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiple Choice Questions</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mcq-section">
        <ol>
          <li>
            <h3>Choose the correct option.</h3>
            <div class="quiz_ques">
              <ol>
                <!-- Questions will be dynamically inserted here -->
              </ol>
            </div>
          </li>
        </ol>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="score" style="display: none">
        Score: <span id="total-score">0</span>/<span id="total-marks">0</span>
      </div>
      <div class="buttons">
        <button type="button" id="btn-submit" class="btn btn-submit">
          Submit
        </button>
        <button type="button" id="btn-reset" class="btn btn-reset">
          Reset
        </button>
      </div>
      <audio controls id="audio-intro" class="hide">
        <source src="./audio/main.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-try-again">
        <source src="../../audio/try-again.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-clap">
        <source src="../../audio/welldone.mp3" type="audio/mp3" />
      </audio>
    </div>

    <script type="text/javascript">
      const questions = [
        {
          title: "In the past, the most common method of communication was",
          options: [
            "video calls",
            "social media messages",
            "letters",
            "pigeons",
          ],
          correct: 2,
        },
        {
          title:
            "Today, Navya says we can send money online within seconds using",
          options: ["mobile phones", "postal orders", "parcels", "courier"],
          correct: 0,
        },
        {
          title: "On a map, which direction is shown at the top?",
          options: ["East", "West", "South", "North"],
          correct: 3,
        },
        {
          title: "Many people were coming to the hospital because",
          options: [
            "they needed surgery",
            "a free eye check-up camp was organised",
            "it was a holiday",
            "they wanted to visit friends",
          ],
          correct: 1,
        },
        {
          title:
            "In her layout sketch, the places east of Navya's house are shown on which side of paper?",
          options: ["bottom side", "left side", "right side", "top side"],
          correct: 2,
        },
      ];
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
